apiVersion: "acid.zalan.do/v1"
kind: "postgresql"
metadata:
  name: "postgres"
  namespace: "personal"
  labels:
    app: postgres
    project: teamspeak
spec:
  teamId: "acid"
  postgresql:
    version: "15"
  numberOfInstances: 1
  volume:
    size: "10Gi"
    storageClass: "hcloud-volumes"
  users:
    teamspeak: []
  databases:
    teamspeak: teamspeak
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 2048Mi
