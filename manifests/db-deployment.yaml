apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mariadb
    project: teamspeak
  name: db
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
      project: teamspeak
  template:
    metadata:
      labels:
        app: mariadb
        project: teamspeak
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: teamspeak
            - name: MYSQL_ROOT_PASSWORD
              value: example
          image: mariadb:10.8.3-jammy
          name: mariadb
          resources:
            limits:
              memory: 256Mi
              cpu: 100m
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-data
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
